<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/profile.css" />
		<title></title>
	</head>
	<body>
        <div class="user-profile">
            <img src="./assets/icons/fake-avatar.svg" alt="Фейковая аватарка" class="user-avatar">
            <h3 class="username">Имя пользователя</h3>
            <div class="user-tests">
                <h4>Пройденные тесты:</h4>
                <ul class="tests-list">
                    <!-- Пример элемента списка тестов -->
                    <li class="test-item">
                        <span class="test-title">Название теста</span>
                        <span class="test-score">Набрано баллов: <b>10</b> из <b>20</b></span>
                    </li>
                    <!-- Другие тесты -->
                </ul>
            </div>
        </div>




        <script src="profile.js"></script>
	</body>
</html>
